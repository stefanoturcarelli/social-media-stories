	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://avatars.githubusercontent.com/u/67341828?v=4">
	<link rel="icon" href="https://github.com/stefanoturcarelli/website/blob/main/assets/img/favicon.png?raw=true"
		sizes="any">

	<!-- Fonts Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Google Fonts Inter -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Update these -->
	<title>Social Media Stories</title>
	<meta name="description" content="Social Media Stories">
	<meta property="og:title" content="Stefano Turcarelli | Social Media Stories">
	<meta property="og:url" content="https://stefanoturcarelli.github.io/social-media-stories/">
	<meta property="og:type" content="website">

	<!-- CSS and JS -->
	<script src="./assets/script/index.js" async></script>
	<link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
	<div class="media-overlay-container">
		<div class="container">
			<div class="grid-container">
				<div class="progress-bar"></div>
				<div class="user-profile-img"></div>
				<div class="username">
					<p>Stefano Turcarelli</p>
				</div>
				<div class="ellipsis">
					<i class="fa-solid fa-ellipsis"></i>
				</div>
				<div class="close-icon">
					<i class="fa-solid fa-xmark"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="media-container"></div>

	<div class="container">
		<div class="stories-footer">
			<div class="message">
				<input type="text" name="message" id="message">
			</div>
			<div class="heart">
				<i class="fa-regular fa-heart"></i>
			</div>
			<div class="share">
				<i class="fa-regular fa-paper-plane"></i>
			</div>
		</div>
	</div>

</body>

<noscript>
	<p>This website needs a JavaScript browser</p>
